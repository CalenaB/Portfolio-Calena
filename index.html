<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Front-End Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }

        body {
            background: radial-gradient(circle, #0a0f24, #000);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
        }

        body::before {
            content:"";
            position:fixed;
            width:200%;
            height:200%;
            top:-50%;
            left:-50%;
            background:url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            opacity:0.3;
            animation: spaceMove 40s infinite linear;
        }

        @keyframes spaceMove {
            from{transform:translate(0,0);}
            to{transform:translate(500px,500px);}
        }

        header {
            padding: 80px 10%;
            text-align: center;
        }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 4rem;
            color: #ff2e8a;
            text-shadow: 0 0 15px #ff2e8a, 0 0 40px #00d4ff;
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 1.3rem;
            margin-top: 10px;
            color: #00d4ff;
            text-shadow: 0 0 10px #00d4ff;
        }

        .carousel {
            width: 80%;
            margin: 60px auto;
            border: 2px solid #ff2e8a;
            padding: 20px;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .carousel img {
            width: 100%;
            height: 450px;
            object-fit: cover;
            border-radius: 10px;
            display: none;
        }

        .carousel img.active {
            display: block;
        }

        .btn {
            position:absolute;
            top:50%;
            transform:translateY(-50%);
            font-size:2rem;
            cursor:pointer;
            padding:5px 15px;
            color:#fff;
            text-shadow:0 0 10px #00d4ff;
        }

        .btn:hover {
            color:#ff2e8a;
            text-shadow:0 0 20px #ff2e8a;
        }

        #prev { left:15px; }
        #next { right:15px; }

        footer {
            text-align:center;
            padding:40px 10%;
            color:#aaa;
        }
    </style>
</head>

<body>

    <header>
        <h1>Calena Front-end Developer</h1>
        <p class="subtitle">HTML | CSS | JavaScript</p>
    </header>

    <div class="carousel">
        <span id="prev" class="btn">&#10094;</span>
        <span id="next" class="btn">&#10095;</span>

        <img class="active" src="./images/articali site.png">
        <img src="./images/Agenda de contatos.png">
        <img src="./images/lista de tarefas.png">
    </div>

    <footer>© 2025 — Todos os direitos reservados</footer>

    <script>
        const images = document.querySelectorAll(".carousel img");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");

        let index = 0;

        function showImage(i){
            images.forEach(img => img.classList.remove("active"));
            images[i].classList.add("active");
        }

        next.onclick = () => {
            index = (index + 1) % images.length;
            showImage(index);
        };

        prev.onclick = () => {
            index = (index - 1 + images.length) % images.length;
            showImage(index);
        };
    </script>

</body>
</html>
